<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            border: 5px solid #4CAF50; /* ჩარჩოს ფერი */
            width: 100px; /* ჩარჩოს ზომა */
            border-collapse: collapse; /* გაწვდილი */
        }
        th, td {
            border: 1px solid #4CAF50; /* სექციების ჩარჩოს ფერი */
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>ტყე</th>
        <th>ხე</th>
    </tr>
    <tr>
        <td>მზე</td>
        <td>ფრე</td>
    </tr>
    <tr>
        <td>მე</td>
        <td>ბა</td>
    </tr>
</table>

</body>
</html>

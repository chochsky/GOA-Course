<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მოსწავლეების ცხრილი</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }
        /* ტექსტის ფერები */
        .name {
            color: #ff5733; /* წითელი */
        }
        /* ბექგაუნდის ფერები */
        .background1 {
            background-color: #e8f0fe; /* ღია ლურჯი */
        }
        .background2 {
            background-color: #fff3e0; /* ღია نارინჯისფერი */
        }
    </style>
</head>
<body>

<h1>ჩვენი ჯგუფი</h1>
<p>ჩვენი ჯგუფი შედგება 5 უნიკალური მოსწავლისგან, რომლებიც ერთობლივად მუშაობენ სხვადასხვა პროექტებზე და აქტიურად მონაწილეობენ კლასის საქმიანობაში.</p>

<table>
    <tr>
        <th>სახელი</th>
        <th>გვარი</th>
    </tr>
    <tr class="background1">
        <td class="name">მარიამი</td>
        <td>ჩაჩუა</td>
    </tr>
    <tr class="background2">
        <td class="name">გიორგი</td>
        <td>ჯანაშვილი</td>
    </tr>
    <tr class="background1">
        <td class="name">ნიკოლოზი</td>
        <td>ბატურინი</td>
    </tr>
    <tr class="background2">
        <td class="name">ეკატერინე</td>
        <td>გობეჩია</td>
    </tr>
    <tr class="background1">
        <td class="name">თორნიკე</td>
        <td>გოგოჭური</td>
    </tr>
</table>


</body>
</html>

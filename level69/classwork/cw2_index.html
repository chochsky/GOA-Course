<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Container</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 სვეტი */
            grid-template-rows: repeat(5, 1fr);    /* 5 რიგი */
            width: 500px;
            height: 500px;
            gap: 10px;
        }

        .centered-div {
            grid-column: 3; /* ცენტრალურ სვეტში */
            grid-row: 3;    /* ცენტრალურ რიგში */
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="centered-div">ზანგებს სიცოცხლე</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">

    <title>ფოტოები</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="gallery">

    <img src="https://pbs.twimg.com/media/DltLWXrVAAAXC7T.jpg" alt="ფოტო 3">
    <img src="https://pbs.twimg.com/media/DltLWXrVAAAXC7T.jpg" alt="ფოტო 4">
    <img src="https://pbs.twimg.com/media/DltLWXrVAAAXC7T.jpg" alt="ფოტო 5">
    <img src="https://pbs.twimg.com/media/DltLWXrVAAAXC7T.jpg" alt="ფოტო 6">
    <img src="https://pbs.twimg.com/media/DltLWXrVAAAXC7T.jpg" alt="ფოტო 7">
    <img src="https://pbs.twimg.com/media/DltLWXrVAAAXC7T.jpg" alt="ფოტო 8">

</div>

</body>
</html>

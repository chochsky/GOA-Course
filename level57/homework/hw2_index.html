<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="product-card">
    <div class="product-image">
      <img src="perfume.jpg" alt="Gabrielle Essence Eau De Parfum">
    </div>
    <div class="product-details">
      <p class="category">PERFUME</p>
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="product-pricing">
        <span class="current-price">$149.99</span>
        <span class="original-price">$169.99</span>
      </div>
      <button class="add-to-cart">
        <i class="cart-icon">ðŸ›’</i> Add to Cart
      </button>
    </div>
  </div>
</body>
</html>

    <style>
        header {
            background-color: lightblue;
            color: darkblue;
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: lightcoral;
            color: white;
            padding: 20px;
            text-align: center;
        }

</head>
<body>
    <header>
        <h1>ეს არის header</h1>
    </header>
    <footer>
        <p>ეს არის footer</p>
    </footer>

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image და Div მაგალითი</title>
    <style>
        .container {
            background-color: lightgray;
            padding: 10px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .text {
            font-size: 16px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="example.jpg" alt="Example Image">
        <p class="text">ეს არის ტექსტი div-ში.</p>
    </div>
</body>
</html>

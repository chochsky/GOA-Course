<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goa Tourism</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Header Styling */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #1e3d58;
      color: white;
    }

    header .logo {
      font-size: 2rem;
      font-weight: bold;
    }

    header nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.1rem;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    /* Main Section */
    .main-section {
      display: flex;
      justify-content: space-between;
      padding: 50px;
    }

    .main-section img {
      width: 50%;
      border-radius: 8px;
    }

    .main-section .text {
      width: 45%;
    }

    .main-section .text h2 {
      font-size: 2.5rem;
      color: #1e3d58;
    }

    .main-section .text p {
      font-size: 1.2rem;
      line-height: 1.8;
      color: #333;
    }

    /* Footer Styling */
    footer {
      background-color: #1e3d58;
      color: white;
      text-align: center;
      padding: 20px;
    }

    footer .social-links a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
    }

    footer .social-links a:hover {
      color: #ffdd57;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Goa</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Destinations</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Main Section -->
  <div class="main-section">
    <img src="https://www.example.com/goa-image.jpg" alt="Goa">
    <div class="text">
      <h2>Discover Goa</h2>
      <p>Goa,best academy in world.</p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; goa</p>
    <div class="social-links">
      <a href="https://facebook.com" target="_blank">Facebook</a>
      <a href="https://instagram.com" target="_blank">Instagram</a>
      <a href="https://twitter.com" target="_blank">Twitter</a>
    </div>
  </footer>

</body>
</html>

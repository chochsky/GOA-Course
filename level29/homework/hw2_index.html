<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ტექსტის ზომები</title>
    <style>
        .small { font-size: 12px; }
        .medium { font-size: 18px; }
        .large { font-size: 24px; }
        .x-large { font-size: 36px; }
    </style>
</head>
<body>

    <p class="small">ეს არის მცირე ტექსტი.</p>
    <p class="medium">ეს არის საშუალო ზომის ტექსტი.</p>
    <p class="large">ეს არის დიდი ზომის ტექსტი.</p>
    <p class="x-large">ეს არის ძალიან დიდი ტექსტი.</p>

</body>
</html>

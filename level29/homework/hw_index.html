<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 18px;
        }

        footer {
            background-color: darkgray;
            color: blue;
            padding: 20px;
            text-align: center;
        }

        .image-container {
            background-color: lightgray;
            padding: 20px;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>Facebook-ის რეგისტრაცია</h1>
    <p>გთხოვთ შეავსოთ ქვემოთ მოცემული ფორმა.</p>

    <form>
        <input type="text" placeholder="სახელი" required><br>
        <input type="text" placeholder="გვარი" required><br>
        <input type="email" placeholder="ელ. ფოსტა" required><br>
        <input type="password" placeholder="პაროლი" required><br>
        <button type="submit">რეგისტრაცია</button>
    </form>

    <footer>
        <p>© 2024 Facebook, Inc.</p>
    </footer>

    <div class="image-container">
        <img src="https://via.placeholder.com/300" alt="Facebook Logo">
        <p>Facebook-ის ისტორია</p>
    </div>

</body>
</html>

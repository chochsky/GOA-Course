<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS მაგალითები</title>
    <style>
        body {
            background-color: brown; /* 8. ყავისფერი ფონური ფერი */
            color: darkblue; /* 18. ტექსტის ფერი მუქი ლურჯი */
        }

        h1 {
            color: pink; /* 7. ვარდისფერი ტექსტის ფერი */
        }

        p {
            color: blue; /* 9. ლურჯი ტექსტის ფერი */
        }

        h2 {
            text-align: right; /* 10. მარჯვნივ გასწორებული ტექსტი */
        }

        div {
            background-color: blue; /* 11. ლურჯი ფონური ფერი */
        }

        h3 {
            color: red; /* 12. წითელი ტექსტის ფერი */
            text-align: center; /* 12. ცენტრში გასწორებული */
        }

        ul {
            text-align: right; /* 14. მარჯვნივ გასწორებული */
        }
    </style>
</head>
<body>

    <h1>ეს არის ვარდისფერი <h1> ტექსტი</h1>
    <h2>ეს არის მარჯვნივ გასწორებული <h2> ტექსტი</h2>
    <h3>ეს არის წითელი და ცენტრში გასწორებული <h3> ტექსტი</h3>

    <p>ეს არის ლურჯი პარაგრაფი.</p>

    <div>
        <p>ეს არის ლურჯი ფონური <div> ელემენტი.</p>
    </div>

    <ul>
        <li>პუნქტი 1</li>
        <li>პუნქტი 2</li>
    </ul>

    <footer style="color: green;"> <!-- 19. inline CSS -->
        <p>ეს არის footer ელემენტი.</p>
    </footer>

</body>
</html>

<link rel="stylesheet" href="styles.css">

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover</title>
    <style>
        .button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        .button:hover {
            border-bottom: 2px solid #e74c3c;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: #e74c3c;
        }
    </style>
</head>
<body>

<button class="button">ჰოვერ რეგულირება</button>

</body>
</html>

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი საიტი</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0066b3;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .content {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .section {
            width: 30%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<header>
    <h1>ჩემი საიტი</h1>
</header>

<div class="content">
    <div class="section">
        <h2>სექცია 1</h2>
        <p>ეს არის პირველი სექცია. აქ შეიძლება განთავსდეს ტექსტი ან სხვა ელემენტები.</p>
    </div>
    <div class="section">
        <h2>სექცია 2</h2>
        <p>ეს არის მეორე სექცია. აქ შეიძლება განთავსდეს ტექსტი ან სხვა ელემენტები.</p>
    </div>
    <div class="section">
        <h2>სექცია 3</h2>
        <p>ეს არის მესამე სექცია. აქ შეიძლება განთავსდეს ტექსტი ან სხვა ელემენტები.</p>
    </div>
</div>

</body>
</html>

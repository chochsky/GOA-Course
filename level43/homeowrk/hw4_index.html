<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to change size</title>
    <style>
        .click-div {
            width: 200px;
            height: 200px;
            background-color: #2ecc71;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .click-div:active {
            width: 250px;
            height: 250px;
            color: #f39c12;
        }
    </style>
</head>
<body>

<div class="click-div">დაწექი მე</div>

</body>
</html>

<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation Example</title>
  <style>
    /* ძირითადი სტილები */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .animated-div {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 150px;
      height: 150px;
      background-color: #ff5733; /* საწყისი ფერი */
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      border-radius: 10px;
      animation: colorChange 5s infinite, rotateAndResize 5s infinite;
    }

    /* ანიმაცია ფერის ცვლილებისთვის */
    @keyframes colorChange {
      0% {
        background-color: #ff5733; /* საწყისი ფერი */
      }
      50% {
        background-color: #33c9ff; /* მეორე ფერი */
      }
      100% {
        background-color: #ff5733; /* საწყისი ფერი */
      }
    }

    /* ანიმაცია ზომისა და.rotation-ის ცვლილებისთვის */
    @keyframes rotateAndResize {
      0% {
        transform: rotate(0deg) scale(1);
      }
      50% {
        transform: rotate(180deg) scale(1.5);
      }
      100% {
        transform: rotate(360deg) scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="animated-div">Hello</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="card-image">
            <img src="https://via.placeholder.com/300x150" alt="Card Image">
        </div>
        <div class="card-content">
            <span class="tag">Learning</span>
            <p class="date">Published 21 Dec 2023</p>
            <h2 class="title">HTML & CSS foundations</h2>
            <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="author">
                <img src="https://via.placeholder.com/40" alt="Author Image" class="author-img">
                <span class="author-name">Greg Hooper</span>
            </div>
        </div>
    </div>
</body>
</html>
